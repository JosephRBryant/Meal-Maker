<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meal Maker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mallanna&family=Merriweather:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Abel&family=Lilita+One&family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,300&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header>
    <img src="images/Untitled-1.svg" alt="" class="logo">
    <div class="header-text">
      <h1>mealmaker</h1>
    </div>
  </header>
  <!-- Slider -->
  <div class="slider-container">
    <div class="tabs">
      <input type="radio" name="tabs" id="radio-1" onclick="makeMealSwap()" checked>
      <label for="radio-1" class="tab"><span class="tab-label">Make a meal</span></label>
      <input type="radio" name="tabs" id="radio-2" onclick="addDishSwap()">
      <label for="radio-2" class="tab"><span class="tab-label">Add a dish</span></label>
      <span class="glider"></span>
    </div>
  </div>
  <!-- Add Page -->
  <div class="add-page">
    <div class="cuisine-container">
      <form class="cuisine-form">
        <button class="cuisine-button" type="submit">
          <i class="fa-sharp fa-regular fa-plus"></i>
        </button>
        <input type="text" name="cuisine-input" class="cuisine-input" placeholder="add cuisine">
      </form>
    </div>
    <div class="green-block"></div>
    <div class="dish-container">
      <form class="dish-form">
        <div class="select-form">
          <select name="dish-select" class="dish-select">
            <option>Select Dish</option>
            <option value="entree">Entree</option>
            <option value="side">Side</option>
            <option value="dessert">Dessert</option>
          </select>
          <select name="cuisine-select" class="cuisine-select">
            <option>Select Cuisine</option>
          </select>
        </div>
        <div class="add-dish">
          <button class="dish-button" type="submit">
            <i class="fa-sharp fa-regular fa-plus"></i>
          </button>
          <input type="text" name="dish-input" class="dish-input" placeholder="add dish">
        </div>
      </form>
    </div>
  </div>
  <!-- Generator -->
  <div class="generator">
    <!-- <img src="images/dice.png" alt="dice button" onclick="getRandomMeal()"> -->
    <!-- <img class="dice" src="images/Dice.svg" alt="dice button" onclick="getRandomMeal()"> -->
    <div class="meal-container">
      <h3 id="my-meal">Click below to create a random meal.</h3>
    </div>
    <div class="generator-button" alt="gen button" onclick="getRandomMeal()">
      <h2>GENERATE MEAL</h2>
    </div>
  </div>
  <!-- Generator Options -->
  <form action="" class="generator-options">
    <!-- <div class="options-icon">
        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
      </div> -->
    <div class="cuisine-option">
      <label for="cuisine-option-select">Cuisine</label>
      <select name="cuisine-option-select" class="cuisine-option-select">
        <option>Any</option>
        <option value="entree">Entree</option>
        <option value="side">Side</option>
        <option value="dessert">Dessert</option>
      </select>
    </div>
    <div class="sides-dessert">
      <div class="num-sides">
        <label for="num-sides-sel">Sides</label>
        <div class="sides-dropdown">
          <button id="decrement"> - </button>
          <input type="number" min="0" max="4" step="1" id="my-input" value="1" readonly>
          <button id="increment"> + </button>
          <!-- <select name="num-sides-sel" id="num-sides-sel">
              <option value="">Number of Sides</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <div class="select-arrow">
              <i class="fa-solid fa-caret-down" style="color: #ffeedc;"></i>
            </div> -->
        </div>
      </div>
      <div class="dessert-toggle-button-cover">
        <label for="">Dessert</label>
        <div class="button-cover">
          <div class="button r" id="dessert-btn">
            <input type="checkbox" class="checkbox" />
            <div class="knobs">
              <span></span>
            </div>
            <div class="layer"></div>
          </div>
        </div>
      </div>

    </div>
  </form>
  <script src="app.js"></script>
</body>

</html>
