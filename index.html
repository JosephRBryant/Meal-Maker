<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lilita+One&family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Meal Maker</h1>
        <h2>Roll the dice to create a meal!</h2>
    </header>
    <div class="form-container">
        <h3>Add your cuisines and dishes</h3>
        <form id="cuisine-form">
            <input type="text" name="cuisine-input" class="cuisine-input" placeholder="Add Cuisine">
            <button class="cuisine-button" type="submit">
              <i class="fas fa-plus-square"></i>
            </button>
          </form>
          <form id="dish-form">      
            <select name="cuisine-select" class="cuisine-select">
              <option>Select Cuisine</option>
              <!-- <option value="0">Italian</option>
              <option value="1">American</option>
              <option value="2">Mexican</option> -->
            </select>
            <select name="dish-select" class="dish-select">
              <option>Select Dish</option>
              <option value="entree">Entree</option>
              <option value="side">Side</option>
              <option value="dessert">Dessert</option>
            </select>
            <input type="text" name="dish-input" class="dish-input" placeholder="Add Dish">
            <button class="dish-button" type="submit">
              <i class="fas fa-plus-square"></i>
            </button>
          </form>
    </div>
    <div class="dice-roll">
        <img src="images/dice.png" alt="dice button" onclick="getRandomMeal()">
        <h3 id="my-meal">Roll the Dice<br>Make a Meal</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
